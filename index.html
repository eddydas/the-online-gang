<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Online Gang</title>
</head>
<body>
  <div id="app">
    <!-- Lobby Screen -->
    <div id="lobby-screen" style="display: none;">
      <h1>The Online Gang</h1>
      <div id="lobby-content"></div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" style="display: none;">
      <!-- Poker Table Container -->
      <div class="poker-table-container">
        <!-- Dark Border -->
        <div class="poker-table-border">
          <!-- Green Felt Table -->
          <div class="poker-table">
            <!-- Phase Indicator -->
            <div id="phase-indicator">
              <div id="phase-text"></div>
            </div>

            <!-- Player Positions (dynamically positioned) -->
            <div id="player-positions"></div>

            <!-- Community Cards (center of table) -->
            <div id="community-cards"></div>

            <!-- Token Trading Area (center of table) -->
            <div id="token-area"></div>

            <!-- Player's Hole Cards (bottom) -->
            <div id="player-cards"></div>

            <!-- Ready/Action Buttons -->
            <div id="action-buttons">
              <button id="ready-button" style="display: none;">Ready</button>
              <button id="proceed-button" style="display: none;">Proceed to Next Turn</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Game Screen -->
    <div id="end-game-screen" style="display: none;"></div>
  </div>
  <style>
    /* === CSS Variables === */
    :root {
      /* Colors - Based on Reference Design */
      --poker-green: #1a5c2e;
      --table-border: #1a1a1a;
      --background-dark: #0a0a0a;
      --text-white: #fff;
      --text-gold: #d4af37;
      --card-red: #e63946;
      --card-black: #1a1a1a;
      --card-back-pattern: #4a4a4a;

      /* Table Dimensions */
      --table-width: 90vw;
      --table-height: 70vh;
      --border-width: 16px;
      --padding: 20px;
    }

    /* === Base Styles === */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background-dark);
      color: var(--text-white);
    }

    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* === Lobby Styles === */
    #lobby-screen {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    #lobby-content {
      background: #444;
      padding: 20px;
      border-radius: 8px;
    }

    #player-list {
      margin-bottom: 20px;
    }

    .player-item {
      padding: 10px;
      margin: 5px 0;
      background: #555;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player-item.ready {
      background: #4a7c59;
    }

    .player-name {
      flex: 1;
    }

    .host-badge {
      background: #f39c12;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 12px;
    }

    .ready-badge {
      color: #2ecc71;
      font-weight: bold;
    }

    #lobby-controls {
      margin: 20px 0;
    }

    #share-link-container {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    #share-link-input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background: #555;
      color: #fff;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #2980b9;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    #lobby-status {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }

    /* === Poker Table Layout === */
    #game-screen {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--padding);
      background: var(--background-dark);
      position: relative;
    }

    .poker-table-container {
      width: var(--table-width);
      max-width: 1200px;
      height: var(--table-height);
      max-height: 800px;
      position: relative;
      z-index: 1;
    }

    .poker-table-border {
      width: 100%;
      height: 100%;
      background: var(--table-border);
      border-radius: 50%;
      padding: var(--border-width);
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }

    .poker-table {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--poker-green) 0%, #156624 100%);
      border-radius: 50%;
      position: relative;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.4);
    }

    /* === Phase Indicator === */
    #phase-indicator {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    #phase-text {
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    /* === Community Cards (center) === */
    #community-cards {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 8px;
      z-index: 5;
    }

    /* === Player Cards (bottom center) === */
    #player-cards {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 5;
    }

    /* === Token Area (center) === */
    #token-area {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 80%;
      z-index: 5;
    }

    /* === Action Buttons === */
    #action-buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    /* === Card Styles === */
    .card {
      width: 70px;
      height: 98px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Card Rank and Suit */
    .card-rank {
      font-size: 24px;
      font-weight: bold;
      line-height: 1;
      margin-bottom: 4px;
    }

    .card-suit.large {
      font-size: 36px;
      line-height: 1;
    }

    /* Red and Black Suits */
    .card.red-suit {
      color: var(--card-red);
    }

    .card.black-suit {
      color: var(--card-black);
    }

    /* Card Back */
    .card.card-back {
      background: var(--card-back-pattern);
      border: 2px solid #666;
    }

    /* Best Five Highlight */
    .card.best-five {
      box-shadow: 0 0 16px rgba(212, 175, 55, 0.8);
      border: 2px solid var(--text-gold);
    }

    /* Mini Cards */
    .card.mini {
      width: 35px;
      height: 49px;
      padding: 2px;
    }

    .card.mini .card-rank {
      font-size: 12px;
      margin-bottom: 2px;
    }

    .card.mini .card-suit.large {
      font-size: 18px;
    }

    /* === Responsive Design === */

    /* Mobile (≤768px) */
    @media (max-width: 768px) {
      :root {
        --table-width: 95vw;
        --table-height: 80vh;
        --border-width: 10px;
        --padding: 10px;
      }

      #phase-text {
        font-size: 14px;
      }

      .card {
        width: 45px;
        height: 63px;
        padding: 2px;
      }

      .card-rank {
        font-size: 16px;
        margin-bottom: 2px;
      }

      .card-suit.large {
        font-size: 24px;
      }

      #community-cards {
        gap: 4px;
      }

      #player-cards {
        gap: 4px;
        bottom: 50px;
      }

      #token-area {
        gap: 6px;
      }
    }

    /* Tablet (768px - 1024px) */
    @media (min-width: 768px) and (max-width: 1024px) {
      :root {
        --table-width: 85vw;
        --table-height: 70vh;
      }

      .card {
        width: 60px;
        height: 84px;
      }

      .card-rank {
        font-size: 20px;
      }

      .card-suit.large {
        font-size: 30px;
      }
    }

    /* Desktop (≥1024px) */
    @media (min-width: 1024px) {
      :root {
        --table-width: 80vw;
        --table-height: 60vh;
      }
    }

    /* === Avatar Styles === */

    /* Avatar Container */
    .player-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--avatar-color, #95a5a6);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      flex-shrink: 0;
    }

    /* Avatar Initials */
    .avatar-initials {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      user-select: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Avatar Sizes */
    .player-avatar.small {
      width: 40px;
      height: 40px;
      border-width: 2px;
    }

    .player-avatar.small .avatar-initials {
      font-size: 16px;
    }

    .player-avatar.large {
      width: 80px;
      height: 80px;
      border-width: 4px;
    }

    .player-avatar.large .avatar-initials {
      font-size: 32px;
    }

    /* Player Display (Avatar + Name) */
    .player-display {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .player-name-label {
      font-size: 16px;
      font-weight: 500;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* Avatar Mobile Responsive */
    @media (max-width: 768px) {
      .player-avatar {
        width: 48px;
        height: 48px;
      }

      .avatar-initials {
        font-size: 18px;
      }

      .player-display {
        gap: 8px;
      }

      .player-name-label {
        font-size: 14px;
      }
    }
  </style>

  <script type="module" src="/src/browser/main.js"></script>
</body>
</html>
