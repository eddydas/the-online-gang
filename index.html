<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Online Gang</title>
</head>
<body>
  <div id="app">
    <!-- Lobby Screen -->
    <div id="lobby-screen" style="display: none;">
      <h1>The Online Gang</h1>
      <div id="lobby-content"></div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" style="display: none;">
      <!-- Phase Indicator -->
      <div id="phase-indicator">
        <div id="phase-text"></div>
      </div>

      <!-- Game Board Area -->
      <div id="game-board">
        <div id="community-cards"></div>
        <div id="player-cards"></div>
      </div>

      <!-- Token Trading Area -->
      <div id="token-area"></div>

      <!-- Ready/Action Buttons -->
      <div id="action-buttons">
        <button id="ready-button" style="display: none;">Ready</button>
        <button id="proceed-button" style="display: none;">Proceed to Next Turn</button>
      </div>
    </div>

    <!-- End Game Screen -->
    <div id="end-game-screen" style="display: none;"></div>
  </div>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #333;
      color: #fff;
    }

    #app {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Lobby Styles */
    #lobby-content {
      background: #444;
      padding: 20px;
      border-radius: 8px;
    }

    #player-list {
      margin-bottom: 20px;
    }

    .player-item {
      padding: 10px;
      margin: 5px 0;
      background: #555;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player-item.ready {
      background: #4a7c59;
    }

    .player-name {
      flex: 1;
    }

    .host-badge {
      background: #f39c12;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 12px;
    }

    .ready-badge {
      color: #2ecc71;
      font-weight: bold;
    }

    #lobby-controls {
      margin: 20px 0;
    }

    #share-link-container {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    #share-link-input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background: #555;
      color: #fff;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #2980b9;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    #lobby-status {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }

    /* Game Styles */
    #phase-indicator {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    #game-board {
      background: #2d5016;
      min-height: 400px;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }

    #action-buttons {
      text-align: center;
      margin: 20px 0;
    }
  </style>

  <script type="module" src="/src/browser/main.js"></script>
</body>
</html>
