<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Online Gang</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Lobby Screen -->
    <div id="lobby-screen" style="display: none;">
      <h1>The Online Gang</h1>
      <div id="lobby-content"></div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" style="display: none;">
      <!-- Poker Table Container -->
      <div class="poker-table-container">
        <!-- Dark Border -->
        <div class="poker-table-border">
          <!-- Green Felt Table -->
          <div class="poker-table">
            <!-- Phase Indicator -->
            <div id="phase-indicator">
              <div id="phase-text"></div>
            </div>

            <!-- Player Positions (dynamically positioned) -->
            <div id="player-positions"></div>

            <!-- Community Cards (center of table) -->
            <div id="community-cards"></div>

            <!-- Token Trading Area (center of table) -->
            <div id="token-area"></div>

            <!-- Player's Hole Cards (bottom) -->
            <div id="player-cards"></div>

            <!-- Ready Button (for READY_UP phase) -->
            <div id="action-buttons">
              <button id="ready-button" style="display: none;">Ready</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Game Screen -->
    <div id="end-game-screen" style="display: none;"></div>
  </div>
  <style>
    /* === CSS Variables === */
    :root {
      /* Colors - Based on Reference Design */
      --poker-green: #1a5c2e;
      --table-border: #1a1a1a;
      --background-dark: #0a0a0a;
      --text-white: #fff;
      --text-gold: #d4af37;
      --card-red: #e63946;
      --card-black: #1a1a1a;
      --card-back-pattern: #4a4a4a;

      /* Table Dimensions */
      --table-width: 90vw;
      --table-height: 70vh;
      --border-width: 16px;
      --padding: 20px;
    }

    /* === Base Styles === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--background-dark);
      color: var(--text-white);
    }

    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* === Lobby Styles === */
    #lobby-screen {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    #lobby-content {
      background: #444;
      padding: 20px;
      border-radius: 16px;
    }

    #player-list {
      margin-bottom: 20px;
    }

    .player-item {
      padding: 10px;
      margin: 5px 0;
      background: #555;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player-item.ready {
      background: #4a7c59;
    }

    .player-name {
      flex: 1;
    }

    .player-name-input {
      flex: 1;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      padding: 4px 0;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .player-name-input:focus {
      border-bottom-color: #3498db;
    }

    .host-badge {
      background: #f39c12;
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
    }

    .ready-badge {
      color: #2ecc71;
      font-weight: bold;
    }

    #lobby-controls {
      margin: 20px 0;
    }

    #lobby-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    #share-link-container {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    #share-link-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: #555;
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #2980b9;
      transform: translateY(-1px);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    #copy-link-button {
      min-width: 125px;
    }

    /* === Spinner Styles === */
    #waiting-spinner {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      min-width: 125px;
      padding-right: 12px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      position: relative;
    }

    .spinner-blade {
      position: absolute;
      left: 44.5%;
      top: 37%;
      width: 10%;
      height: 25%;
      border-radius: 50%/20%;
      background-color: rgba(200, 200, 200, 0.9);
      animation: spinner-fade 1s linear infinite;
    }

    .spinner-blade:nth-child(1) {
      transform: rotate(0deg) translate(0, -130%);
      animation-delay: 0s;
    }

    .spinner-blade:nth-child(2) {
      transform: rotate(30deg) translate(0, -130%);
      animation-delay: -0.9167s;
    }

    .spinner-blade:nth-child(3) {
      transform: rotate(60deg) translate(0, -130%);
      animation-delay: -0.833s;
    }

    .spinner-blade:nth-child(4) {
      transform: rotate(90deg) translate(0, -130%);
      animation-delay: -0.7497s;
    }

    .spinner-blade:nth-child(5) {
      transform: rotate(120deg) translate(0, -130%);
      animation-delay: -0.667s;
    }

    .spinner-blade:nth-child(6) {
      transform: rotate(150deg) translate(0, -130%);
      animation-delay: -0.5837s;
    }

    .spinner-blade:nth-child(7) {
      transform: rotate(180deg) translate(0, -130%);
      animation-delay: -0.5s;
    }

    .spinner-blade:nth-child(8) {
      transform: rotate(210deg) translate(0, -130%);
      animation-delay: -0.4167s;
    }

    .spinner-blade:nth-child(9) {
      transform: rotate(240deg) translate(0, -130%);
      animation-delay: -0.333s;
    }

    .spinner-blade:nth-child(10) {
      transform: rotate(270deg) translate(0, -130%);
      animation-delay: -0.2497s;
    }

    .spinner-blade:nth-child(11) {
      transform: rotate(300deg) translate(0, -130%);
      animation-delay: -0.167s;
    }

    .spinner-blade:nth-child(12) {
      transform: rotate(330deg) translate(0, -130%);
      animation-delay: -0.0833s;
    }

    @keyframes spinner-fade {
      0% {
        opacity: 0.85;
      }
      100% {
        opacity: 0.15;
      }
    }

    /* === Poker Table Layout === */
    #game-screen {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--padding);
      background: var(--background-dark);
      position: relative;
    }

    .poker-table-container {
      width: var(--table-width);
      max-width: 1200px;
      height: var(--table-height);
      max-height: 800px;
      position: relative;
      z-index: 1;
    }

    .poker-table-border {
      width: 100%;
      height: 100%;
      background: var(--table-border);
      border-radius: 50%;
      padding: var(--border-width);
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }

    .poker-table {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--poker-green) 0%, #156624 100%);
      border-radius: 50%;
      position: relative;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.4);
    }

    /* === Phase Indicator === */
    #phase-indicator {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    #phase-text {
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    /* === Community Cards (center) === */
    #community-cards {
      position: absolute;
      top: 38%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 8px;
      z-index: 5;
    }

    /* === Player Cards (bottom center) === */
    #player-cards {
      position: absolute;
      top: 62%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 8px;
      z-index: 5;
    }

    /* === Token Area (center) === */
    #token-area {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 80%;
      z-index: 5;
    }

    /* Token spacer to balance proceed button */
    .token-spacer {
      width: 60px;
      height: 60px;
      flex-shrink: 0;
    }

    /* === Circular Proceed Button === */
    .circular-proceed-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #3498db;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease, visibility 0s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 0;
      flex-shrink: 0;
      visibility: visible;
    }

    .circular-proceed-button.hidden {
      visibility: hidden;
    }

    .circular-proceed-button:hover:not(.waiting) {
      background: #2980b9;
      transform: scale(1.05);
    }

    .circular-proceed-button.waiting {
      cursor: default;
      background: #555;
    }

    /* Spinner inside proceed button */
    .proceed-spinner {
      width: 24px;
      height: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .circular-proceed-button.waiting .proceed-spinner {
      display: block;
    }

    .circular-proceed-button.waiting .proceed-play-icon {
      display: none;
    }

    /* Play icon */
    .proceed-play-icon {
      width: 24px;
      height: 24px;
      color: white;
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .circular-proceed-button.waiting .proceed-play-icon {
      display: none;
    }

    /* === Action Buttons === */
    #action-buttons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* === Card Styles === */
    .card {
      width: 70px;
      height: 98px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Card Rank and Suit */
    .card-rank {
      font-size: 24px;
      font-weight: bold;
      line-height: 1;
      margin-bottom: 4px;
    }

    .card-suit.large {
      font-size: 36px;
      line-height: 1;
    }

    /* Red and Black Suits */
    .card.red-suit {
      color: var(--card-red);
    }

    .card.black-suit {
      color: var(--card-black);
    }

    /* Card Back */
    .card.card-back {
      background: var(--card-back-pattern);
      border: 2px solid #666;
    }

    /* Best Five Highlight */
    .card.best-five {
      box-shadow: 0 0 16px rgba(212, 175, 55, 0.8);
      border: 2px solid var(--text-gold);
    }

    /* Mini Cards */
    .card.mini {
      width: 35px;
      height: 49px;
      padding: 2px;
    }

    .card.mini .card-rank {
      font-size: 12px;
      margin-bottom: 2px;
    }

    .card.mini .card-suit.large {
      font-size: 18px;
    }

    /* === Token Showcase Styles === */
    #token-showcase {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }

    #token-showcase h3 {
      color: #fff;
      text-align: center;
      margin: 0 0 20px 0;
    }

    #token-showcase-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .token-showcase-header {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .token-showcase-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    /* === Responsive Design === */

    /* Mobile (≤768px) */
    @media (max-width: 768px) {
      :root {
        --table-width: 95vw;
        --table-height: 80vh;
        --border-width: 10px;
        --padding: 10px;
      }

      #phase-text {
        font-size: 14px;
      }

      .card {
        width: 45px;
        height: 63px;
        padding: 2px;
      }

      .card-rank {
        font-size: 16px;
        margin-bottom: 2px;
      }

      .card-suit.large {
        font-size: 24px;
      }

      #community-cards {
        gap: 4px;
      }

      #player-cards {
        gap: 4px;
        bottom: 120px;
      }

      #action-buttons {
        bottom: 190px;
      }

      #token-area {
        gap: 6px;
      }
    }

    /* Tablet (768px - 1024px) */
    @media (min-width: 768px) and (max-width: 1024px) {
      :root {
        --table-width: 85vw;
        --table-height: 70vh;
      }

      .card {
        width: 60px;
        height: 84px;
      }

      .card-rank {
        font-size: 20px;
      }

      .card-suit.large {
        font-size: 30px;
      }
    }

    /* Desktop (≥1024px) */
    @media (min-width: 1024px) {
      :root {
        --table-width: 80vw;
        --table-height: 60vh;
      }
    }

    /* === Avatar Styles === */

    /* Avatar Container */
    .player-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--avatar-color, #95a5a6);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      flex-shrink: 0;
    }

    /* Avatar Initials */
    .avatar-initials {
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      user-select: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Avatar Sizes */
    .player-avatar.small {
      width: 24px;
      height: 24px;
      border-width: 1px;
    }

    .player-avatar.small .avatar-initials {
      font-size: 10px;
    }

    .player-avatar.medium {
      width: 40px;
      height: 40px;
      border-width: 2px;
    }

    .player-avatar.medium .avatar-initials {
      font-size: 16px;
    }

    .player-avatar.large {
      width: 40px;
      height: 40px;
      border-width: 2px;
    }

    .player-avatar.large .avatar-initials {
      font-size: 16px;
    }

    /* Player Display (Avatar + Name) */
    .player-display {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .player-name-label {
      font-size: 16px;
      font-weight: 500;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* Avatar Mobile Responsive */
    @media (max-width: 768px) {
      .player-avatar {
        width: 32px;
        height: 32px;
      }

      .avatar-initials {
        font-size: 14px;
      }

      .player-display {
        gap: 6px;
      }

      .player-name-label {
        font-size: 12px;
      }

      #community-cards {
        top: 35%;
      }

      #player-cards {
        top: 65%;
      }

      #action-buttons {
        top: 50%;
      }
    }
  </style>

  <script type="module" src="/src/browser/main.js"></script>
</body>
</html>
